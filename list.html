<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Log</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Workout Log</h1>
    <a href="/workout/new">New Workout</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Exercise</th>
                <th>Duration (min)</th>
                <th>Location</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.Exercise}}</td>
                <td>{{.Duration}}</td>
                <td>{{.Location}}</td>
                <td>{{.Description}}</td>
                <td>
                    <a href="/workout/{{.ID}}">View</a> |
                    <a href="/workout/{{.ID}}/edit">Edit</a>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
